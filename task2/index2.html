<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Example</title>
</head>
<body>

    <button id="changeTextButton">Change Text</button>
    <p id="textParagraph">Original text content</p>

    <script>
        // Get references to the button and paragraph elements
        const button = document.getElementById('changeTextButton');
        const paragraph = document.getElementById('textParagraph');

        // Add a click event listener to the button
        button.addEventListener('click', function() {
        	if(paragraph.textContent == "Original text content")
        	{
            // Change the text content of the paragraph when the button is clicked
            paragraph.textContent = 'New text content after button click';
        
        }
        else
        	paragraph.textContent = "Original text content";
        });
    </script>

</body>
</html>
