<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Colored Button</title>
    
    <style>
        /* Style the button */
       .btn{
        padding :30px 53px;
        margin-bottom:2px ;
        background: var(--color);
        cursor: pointer;
       }
       .btn-1{--color:red;}
       .btn-2{--color:blue;}
       .btn-3{--color:green;}
       .btn-4{--color:yellow;}
       .btn-5{--color:orange;}
          

          </style>
</head>
<body>
    <button class="btn btn-1">Click 1</button>
    <button class="btn btn-2">Click 2</button>
    <button class="btn btn-3">Click 3</button>
    <button class="btn btn-4">Click 4</button>
    <button class="btn btn-5">Click 5</button>
<script>
    let btns = document.getElementsByClassName("btn");
    for(const btn of btns)
    {
        btn.addEventListener("click",function(){
            const  buttonStyle = getComputedStyle(this);
            const buttonBackgroundColor = buttonStyle["backgroundColor"];
            document.body.style.backgroundColor = buttonBackgroundColor;
        });
    }

</script>
    

</body>
</html>
